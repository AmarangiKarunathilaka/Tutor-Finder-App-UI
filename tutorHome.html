<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>tutor dashboard</title>
    <link rel="stylesheet" href="css/tutorStyle.css">
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name"><img src="images/logo.jpg" alt="Your Logo" /></div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Class Requests</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-open'></i>
                    <span class="links_name">Class Materials</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-file'></i>
                    <span class="links_name">Advertisements</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-conversation'></i>
                    <span class="links_name">Conversation</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-edit'></i>
                    <span class="links_name">Feedback</span>
                </a>
            </li>
        </ul>
        
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/profile.jpeg" alt="Your profile">
                    <ul class="profile_link">
                        <li>
                            <a href="#">
                            <span class="link">User Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <i class='bx bx-log-out'></i>
                </div>
            </div>
            
            
        </div>
        
    </div>
    
</body>
</html>
