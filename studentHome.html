<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>student dashboard</title>
    <link rel="stylesheet" href="css/studentStyle.css" type="text/css">
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name"><img src="images/logo.png" alt="Your Logo" /></div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="classRegistration.html">
                    <i class='bx bx-note'></i>
                    <span class="links_name">Class Registration</span>
                </a>
                <span class="tooltip">Class Registration</span>
            </li>
            <li>
                <a href="classMaterial.html">
                    <i class='bx bx-book-open'></i>
                    <span class="links_name">Class Materials</span>
                </a>
                <span class="tooltip">Class Materials</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-conversation'></i>
                    <span class="links_name">Conversation</span>
                </a>
                <span class="tooltip">Conversation</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-edit'></i>
                    <span class="links_name">Feedback</span>
                </a>

            </li>
        </ul>
        <div>
            <i class='bx bx-log-out'></i>
        </div>
    </div>
    <div class="home_content">
        <div class="text">
            
        </div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let serachBtn = document.querySelector("bx-search");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
